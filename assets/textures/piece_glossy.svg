<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad_body" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Body -->
  <circle cx="50" cy="50" r="42" fill="currentColor" filter="url(#shadow)" />
  
  <!-- Light Reflection/Gloss -->
  <circle cx="50" cy="50" r="42" fill="url(#grad_body)" />
  
  <!-- Inner Rim for detail -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="#000000" stroke-opacity="0.1" stroke-width="3" />
  
  <!-- Top Highlight -->
  <ellipse cx="50" cy="35" rx="20" ry="10" fill="#ffffff" fill-opacity="0.3" />
</svg>
