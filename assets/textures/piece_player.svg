  <!-- Inner Detail Groove -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#d63a3a" stroke-width="4"/>
  
  <!-- Inner Button/Cap -->
  <circle cx="32" cy="32" r="10" fill="#d63a3a"/>
  
  <!-- Subtle Highlight on top -->
  <path d="M22 20 Q32 12 42 20" stroke="white" stroke-width="2" stroke-opacity="0.3" fill="none"/>
