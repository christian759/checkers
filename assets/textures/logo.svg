<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2D5A43" />
      <stop offset="1" stop-color="#1A3326" />
    </linearGradient>
    <radialGradient id="grad_glow" cx="256" cy="256" r="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#58CC02" stop-opacity="0.2" />
      <stop offset="1" stop-color="#58CC02" stop-opacity="0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="8" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="512" height="512" rx="128" fill="url(#grad_bg)" />
  <circle cx="256" cy="256" r="240" fill="url(#grad_glow)" />
  
  <!-- Simplified Checkerboard Pattern -->
  <g opacity="0.1" transform="rotate(45 256 256)">
    <rect x="128" y="128" width="64" height="64" fill="white" />
    <rect x="256" y="128" width="64" height="64" fill="white" />
    <rect x="192" y="192" width="64" height="64" fill="white" />
    <rect x="320" y="192" width="64" height="64" fill="white" />
    <rect x="128" y="256" width="64" height="64" fill="white" />
    <rect x="256" y="256" width="64" height="64" fill="white" />
    <rect x="192" y="320" width="64" height="64" fill="white" />
    <rect x="320" y="320" width="64" height="64" fill="white" />
  </g>

  <!-- Elegant Piece -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="256" r="120" fill="#58CC02" fill-opacity="0.9" />
    <circle cx="256" cy="256" r="100" stroke="white" stroke-width="4" stroke-opacity="0.3" fill="none" />
    <circle cx="256" cy="256" r="70" stroke="white" stroke-width="2" stroke-opacity="0.2" fill="none" />
  </g>
  
  <rect x="0" y="0" width="512" height="512" rx="128" stroke="white" stroke-width="2" stroke-opacity="0.1" fill="none" />
</svg>
