<svg width="680" height="680" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="woodGrain">
      <!-- Create noise for the grain -->
      <feTurbulence type="fractalNoise" baseFrequency="0.005 0.05" numOctaves="4" result="noise" />
      
      <!-- Scale the noise to stretch it like wood grain -->
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      
      <!-- Contrast enhancement -->
      <feComponentTransfer in="grayNoise" result="contrastNoise">
        <feFuncR type="linear" slope="3" intercept="-1"/>
        <feFuncG type="linear" slope="3" intercept="-1"/>
        <feFuncB type="linear" slope="3" intercept="-1"/>
      </feComponentTransfer>

      <!-- Beleving effect for depth -->
      <feDiffuseLighting in="grayNoise" lighting-color="#eecfa1" surfaceScale="2" diffuseConstant="1" result="light">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
      
      <!-- Color mapping -->
      <feFlood flood-color="#8B5A2B" flood-opacity="1" result="color"/>
      <feComposite in="color" in2="contrastNoise" operator="in" result="woodTexture"/>
      <feBlend in="light" in2="woodTexture" mode="multiply" />
    </filter>
    
    <!-- Pattern for the wood squares if desirable, or just one big piece. 
         Let's stick to a solid wood playing surface look. -->
  </defs>
  
  <rect width="100%" height="100%" filter="url(#woodGrain)" fill="#DEB887"/>
  
  <!-- Add a border frame -->
  <rect x="2.5" y="2.5" width="675" height="675" fill="none" stroke="#5D4037" stroke-width="5" rx="10" />
</svg>
