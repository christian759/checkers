<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Speech Bubble -->
  <path d="M10,10 H110 V90 H50 L30,110 V90 H10 Z" fill="#58cc02" filter="url(#shadow)" />
  <!-- Cup Icon -->
  <rect x="35" y="30" width="50" height="40" rx="8" fill="#ffffff" />
  <path d="M85,40 Q95,40 95,50 Q95,60 85,60" stroke="#ffffff" stroke-width="6" fill="none" />
  <rect x="42" y="35" width="36" height="10" rx="4" fill="#58cc02" opacity="0.4" />
</svg>
