<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="depthGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Depth Layer -->
  <rect x="0" y="20" width="400" height="580" rx="80" fill="url(#depthGrad)" />
  <!-- Surface Layer -->
  <rect x="0" y="0" width="400" height="540" rx="80" fill="#ffffff" />
  <!-- Inset Shadow -->
  <rect x="20" y="20" width="360" height="500" rx="60" fill="black" opacity="0.05" />
</svg>
